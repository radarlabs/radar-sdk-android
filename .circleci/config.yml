version: 2
jobs:
  build_and_test:
    working_directory: ~/sdk
    docker:
      - image: circleci/android:api-30
    steps:
      - checkout
      - run:
          name: Accept licenses
          command: yes | sdkmanager --licenses || true
      - run:
          name: Build
          command: ./gradlew check build assembleAndroidTest
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
